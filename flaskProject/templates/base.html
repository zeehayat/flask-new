<html>
<head>
    {% if title %}
    <title>{{ title }} | Zeenux</title>
    {% else %}
    <title>Welcome to Zeenux Page</title>
    {% endif %}
</head>
<body>
<div>Microblog: <a href="/">Home</a> </div>
<hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
{% for message in messages %}
<li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block content %}
	
{% endblock %}
</body>
</html>
